<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page | Drug Design and Discovery | Air University Islamabad E9</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="form">
        <h1>Sign Up</h1>

        <h3 id="fname">First Name</h3>
        <h3 id="lname">Last Name</h3>
        <div class="name2-wrapper">
            <input type="text" placeholder="Last Name" id="name2">
        </div>
        <div class="name1-wrapper">
            <input type="text" placeholder="First Name" id="name1">
        </div>



        <h3 id="email">Email</h3>
        <div class="email-wrapper">
            <input type="email" placeholder="Email" id="enter_email">
        </div>

        <h3 id="password">Password</h3>
        <div class="password-wrapper">
            <input type="password" placeholder="Password" id="enter_password">
        </div>

        <div>
            <button type="submit" id="button">
                <div><b>Create Account</b></div>
            </button>
        </div>


    </div>


</body>

</html>
